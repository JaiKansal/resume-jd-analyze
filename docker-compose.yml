version: '3.8'

services:
  resume-analyzer:
    build: .
    ports:
      - "8501:8501"
    environment:
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./usage_log.json:/app/usage_log.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - resume-analyzer
    restart: unless-stopped
    profiles:
      - production